<nav class="navbar navbar-expand-lg" [ngClass]="isDarkMode ? 'dark-navbar' : 'custom-navbar'">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGqOtlnZxqJCQlvickXrFj6EdRwC7_KGZnmS4yNWDeA6sS_kAQQRiva_M&s=10"
                height="45">
        </a>

        <!-- Toggle Button for Mobile -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/projects">Projects</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto align-items-center">

                <!-- Theme Toggle Switch -->
                <li class="nav-item me-3 d-flex align-items-center">
                    <i class="bi bi-circle-half me-1"></i>
                    <span class="me-2 fw-bold text-light">{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</span>
                    <div class="form-check form-switch m-0">
                        <input class="form-check-input" type="checkbox" id="themeToggle" (change)="toggleTheme()"
                            [checked]="isDarkMode" />
                    </div>
                </li>


                <!-- Profile Dropdown -->
                <li class="nav-item dropdown" *ngIf="loggedInUser">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                        <i class="bi bi-person-circle"></i> Profile
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <span class="dropdown-item"><strong>Name:</strong> {{ loggedInUser.name | titlecase
                                }}</span>
                        </li>
                        <li>
                            <span class="dropdown-item"><strong>Username:</strong> {{ loggedInUser.username }}</span>

                            <span class="dropdown-item"><strong>Password:</strong> ***</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <button class="dropdown-item text-danger" (click)="logout()">

                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
