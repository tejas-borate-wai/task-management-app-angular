<div class="container mt-4">
    <div class="card shadow-sm border-1 p-4">
        <div class="row gy-4 align-items-center">

            <!-- Project Icon + Title -->
            <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center">
                <img src="https://app.intimepro.io/assets/common/images/projects/default%20image%20for%20project%20-1.png"
                    alt="Project Icon" class="rounded project-icon me-3" style="width: 50px; height: 50px;" />
                <div>
                    <h5 class="fw-bold mb-1">{{ task.title }}</h5>
                    <p class="mb-0">
                        <i class="bi bi-folder-fill text-primary"></i>
                        <span class="fw-semibold">Project:</span> {{ projectName }}
                    </p>
                </div>
            </div>

            <!-- Assigned To -->
            <div class="col-12 col-sm-6 col-lg-2 d-flex align-items-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPHt24xsVwKa9LeeLxULqR0DgVmKn96r-a08rI0w-Xm_VLNSR-5nc4RImb&s=10"
                    alt="User Image" class="rounded-circle me-3" style="width: 40px; height: 40px;" />
                <div>
                    <small class=""><i class="bi bi-person-fill"></i> Assigned To</small><br />
                    <strong>{{ task.assignedTo }}</strong>
                </div>
            </div>

            <!-- Status -->
            <div class="col-6 col-sm-4 col-lg-2 text-center">
                <small class=""><i class="bi bi-clipboard-check text-success"></i> Status</small><br />
                <span class="badge px-3 py-2 mt-1" [ngClass]="getStatusClass(task.status)">
                    {{ task.status }}
                </span>
            </div>

            <!-- Estimate -->
            <div class="col-6 col-sm-4 col-lg-1 text-center">
                <small class=""><i class="bi bi-clock-history text-info"></i> Estimate</small><br />
                <span class="badge bg-info text-dark px-3 py-2 mt-1">{{ task.estimate }} hrs</span>
            </div>

            <!-- Time Spent -->
            <div class="col-6 col-sm-4 col-lg-2 text-center">
                <small class=""><i class="bi bi-hourglass-split text-danger"></i> Time Spent</small><br />
                <span class="badge bg-danger px-3 py-2 mt-1">{{ task.timeSpent }} hrs</span>
            </div>

            <!-- Action Buttons -->
            <div class="col-12 col-lg-2 text-center text-lg-end">
                <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="['/edit-task', task.taskId]">
                    <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteTask($event)">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>

        </div>
    </div>
</div>
