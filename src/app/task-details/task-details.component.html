<div class="container mt-4">
    <div class="card shadow border-1 p-4 ">
        <div class="row align-items-center">
            <div class="col-md-3 d-flex align-items-center">
                <img src="https://app.intimepro.io/assets/common/images/projects/default%20image%20for%20project%20-1.png"
                    alt="Project Icon" class="rounded project-icon me-3">
                <div>
                    <h5 class="fw-bold mb-1">{{ task.title }}</h5>
                    <p class="text-muted mb-0">
                        <i class="bi bi-folder-fill text-primary"></i> Project: <span class="fw-semibold">{{ projectName
                            }}</span>
                    </p>
                </div>
            </div>

            <div class="col-md-2 d-flex align-items-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPHt24xsVwKa9LeeLxULqR0DgVmKn96r-a08rI0w-Xm_VLNSR-5nc4RImb&s=10"
                    alt="User Image" class="rounded-circle user-avatar me-3">
                <div>
                    <p class="mb-0 text-muted"><i class="bi bi-person-fill"></i> Assigned To:</p>
                    <p class="fw-bold text-dark mb-0">{{ task.assignedTo }}</p>
                </div>
            </div>

            <div class="col-md-2 text-center">
                <p class="mb-1 text-muted">
                    <i class="bi bi-clipboard-check text-success"></i> Status:
                </p>
                <span class="badge px-3 py-2" [ngClass]="getStatusClass(task.status)">
                    {{ task.status }}
                </span>
            </div>


            <div class="col-md-1 text-center">
                <p class="mb-1 text-muted"><i class="bi bi-clock-history text-info"></i> Estimate:</p>
                <span class="badge bg-info text-dark px-3 py-2">{{ task.estimate }} hrs</span>
            </div>

            <div class="col-md-2 text-center">
                <p class="mb-1 text-muted"><i class="bi bi-hourglass-split text-danger"></i> Time Spent:</p>
                <span class="badge bg-danger px-3 py-2">{{ task.timeSpent }} hrs</span>
            </div>

            <div class="col-md-2 text-center">
                <button class="btn btn-outline-primary" [routerLink]="['/edit-task', task.taskId]">Edit</button>

                <button class="btn btn-outline-danger ms-3" (click)="deleteTask($event)">Delete</button>

            </div>
        </div>
    </div>
</div>
