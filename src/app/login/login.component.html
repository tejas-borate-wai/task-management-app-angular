<div class="signup-wrapper d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row shadow-lg rounded overflow-hidden carddd">
            <!-- Login Form -->
            <div class="col-lg-6 bg-white p-5">
                <h3 class="text-center fw-bold mb-4">Login</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                            placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                            placeholder="Enter your password">
                    </div>

                    <button type="button" class="btn btn-primary w-100" (click)="login()">Login</button>

                    <p class="mt-3 text-center">
                        Not have an account? <a routerLink="/signup">Create Account</a>
                    </p>

                    <p class="text-danger mt-2 text-center">{{ message }}</p>
                </form>
            </div>

            <!-- Right Side Panel -->
            <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center signup-side">
                <div class="px-4 text-center">
                    <h2 class="fw-bold">Welcome Back!</h2>
                    <p class="mt-3">Log in to manage your tasks, collaborate with your team, and stay productive.</p>
                </div>
            </div>
        </div>
    </div>
</div>
