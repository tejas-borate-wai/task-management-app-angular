<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                                placeholder="Enter your username">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                name="password" placeholder="Enter your password">
                        </div>

                        <button type="button" class="btn btn-primary w-100" (click)="login()">Login</button>

                        <a routerLink="/signup"><button type="button" class="btn btn-secondary w-100 mt-3">Not have
                                account ? Create Account</button></a>
                    </form>

                    <p class=" text-danger mt-3">{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
