<div class="signup-wrapper d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row shadow-lg rounded overflow-hidden carddd">
            <!-- Signup Form -->
            <div class="col-lg-6 bg-white p-5">
                <h3 class="text-center fw-bold mb-4">Create Account</h3>
                <form #signupForm="ngForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"
                            placeholder="Enter your full name" required />
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                            placeholder="Choose a username" required />
                    </div>



                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                            placeholder="Enter a password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                            #passwordRef="ngModel" required />
                        <div class="text-danger mt-1" *ngIf="passwordRef.invalid && passwordRef.touched">
                            Password must be at least 8 characters and include uppercase, lowercase, number, and
                            special character.
                        </div>



                    </div>

                    <button type="button" class="btn btn-primary w-100" (click)="signup()"
                        [disabled]="!signupForm.form.valid">
                        Create
                    </button>

                    <p class="mt-3 text-center">
                        Already have an account? <a routerLink="/login">Log In</a>
                    </p>

                    <p class="text-danger mt-2 text-center">{{ message }}</p>
                </form>
            </div>

            <!-- Right Text Panel -->
            <div class="col-lg-6  d-none d-lg-flex flex-column justify-content-center align-items-center signup-side">
                <div class="px-4 text-center">
                    <h2 class="fw-bold">Welcome to TaskManager</h2>
                    <p class="mt-3">Track projects, assign tasks, and improve team efficiency all in one place.</p>
                </div>
            </div>
        </div>
    </div>
</div>
