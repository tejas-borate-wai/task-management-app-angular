<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"
                                placeholder="Enter your full name">
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                                placeholder="Choose a username">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                name="password" placeholder="Enter a password">
                        </div>

                        <button type="button" class="btn btn-primary w-100" (click)="signup()">Sign Up</button>

                        <a routerLink="/login"><button type="button" class="btn btn-secondary w-100 mt-3">Already have
                                account ? Log In</button></a>
                    </form>

                    <p class="text-danger mt-3">{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
